<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dataset Analysis Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Dataset Analysis Dashboard</h1>
            <ul class="nav-links">
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/login.html">Login</a></li>
                <li><a href="/html/signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="auth-container">
            <h2>Create Your Account</h2>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email (optional)">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="/html/login.html">Login here</a></p>
            </div>
        </section>
    </main>

    <script src="/js/transitions.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
