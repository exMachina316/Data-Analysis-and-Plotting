<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dataset Analysis Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Dataset Analysis Dashboard</h1>
            <ul class="nav-links">
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/login.html" class="active">Login</a></li>
                <li><a href="/html/signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="auth-container">
            <h2>Login to Your Account</h2>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="email" required placeholder="Enter your username or email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="auth-links">
                <p>Don't have an account? <a href="/html/signup.html">Sign up here</a></p>
            </div>
        </section>
    </main>

    <script src="/js/transitions.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
